workflows:
  ios-capacitor:
    name: iOS Capacitor Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    
    integrations:
      app_store_connect: APP_STORE_CONNECT  # Reference your API key
    
    environment:
      groups:
        - APP_STORE_CONNECT  # This references your environment variable group
      ios_signing:
        distribution_type: development
        bundle_identifier: com.mirro2.app
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 18
      xcode: latest
      cocoapods: default
    
    cache:
      cache_paths:
        - $HOME/.yarn
        - node_modules
    
    scripts:
      - name: Install dependencies
        script: |
          yarn install
          
      - name: Build Next.js app
        script: |
          yarn build
          
      - name: Capacitor sync
        script: |
          npx cap sync ios
          
      - name: Set up keychain to be used for code signing using Codemagic CLI 'keychain' command
        script: |
          keychain initialize
          
      - name: Fetch signing files
        script: |
          # This uses the App Store Connect API to automatically fetch certificates and profiles
          app-store-connect fetch-signing-files \
            "com.mirro2.app" \
            --type IOS_APP_DEVELOPMENT \
            --platform IOS \
            --create
          
      - name: Add certificates to keychain
        script: |
          keychain add-certificates
          
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
          
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    
    publishing:
      email:
        recipients:
          - agentverse884@gmail.com
        notify:
          success: true
          failure: true